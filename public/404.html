<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HOAdoor</title>
  <script>
    // GitHub Pages SPA redirect
    // This script takes the current pathname and redirects to the root
    // with the pathname as a query parameter for client-side routing
    const segmentCount = 2; // GitHub Pages subdirectory: /hoa-spotlight/
    const l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
